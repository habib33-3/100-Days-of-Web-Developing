<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Demo</h1>
    <form action="/user-data" method="GET">
        <section>
            <ul>
                <li><label for="username">Name</label>
                    <input type="text" name="user-name" id="username" />
                </li>
                <li><label for="user-email">Email</label>
                    <input type="email" name="user-email" id="user-email">
                </li>
                <li><label for="user-password">Password</label>
                    <input type="password" name="user-password" id="user-password">
                </li>
            </ul>
        </section>

        <section>
            <ul>
                <li>
                    <label for="user-age">Age</label>
                    <input type="number" step="1" name="user-age" id="user-age">
                </li>
                <li>
                    <label for="user-birthday">Birthday</label>
                    <input type="date" name="user-birthday" id="user-birthday">
                </li>
                <li>
                    <label for="favourite-color">Favourite Colour</label>
                    <select id="favourite-color" name="favourite-color">
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                    </select>
                </li>
            </ul>
        </section>

        <section>
            <label for="user-message">Your Message</label>
            <textarea name="user-message" id="user-message">
            </textarea>
        </section>


        <section>
            <h2>Verification Process</h2>
            <ul>
                <li>
                    <div class="form-control">
                        <input type="radio" name="verify" id="verify-text" value="text">
                        <label for="verify-text">Via Text Message</label>
                    </div>
                </li>
                <li>
                    <div class="form-control">
                        <input type="radio" name="verify" id="verify-email" value="email">
                        <label for="verify-email">Via Email</label>
                    </div>
                </li>
                <li>
                    <div class="form-control">
                        <input type="radio" name="verify" id="verify-call" value="call">
                        <label for="verify-call">Via Call</label>
                    </div>
                </li>
            </ul>
        </section>


        <section>
            <ul>
                <li>
                    <div class="form-control"><input type="checkbox" name="contact" id="contact-email" value="email">
                        <label for="contact-email">Contact Email</label>
                    </div>
                </li>
                <li>
                    <div class="form-control">
                        <input type="checkbox" name="contact" id="contact-phone" value="phone">
                        <label for="contact-phone">Contact Phone</label>
                    </div>
                </li>
                <li>
                    <div class="form-control">
                        <input type="checkbox" name="contact" id="contact-text" value="text">
                        <label for="contact-text">Contact SMS</label>
                    </div>
                </li>
            </ul>
        </section>

        <section>
            <div class="form-control">
                <input type="checkbox" name="agree-terms" id="agree-terms">
                <label for="agree-terms">Agree to terms</label>
            </div>
        </section>



        <section><button>Submit</button></section>


    </form>

</body>

</html>
